    <ui:define name="title">Modificar evento</ui:define>

                <h:outputText value="Localizaci칩n*:" />
                <br/>
                <p:inputText value="#{Eventos.aux.localizacion}"/>

                <h:outputText value="Descripci칩n:" />

                <p:inputTextarea rows="10" cols="60" counter="display" maxlength="1200" counterTemplate="{0} Car치cteres restantes." value="#{Eventos.aux.descripcion}"/>
                <br/>
                <h:outputText id="display" />
                <br/><br/>
                <h:outputText value="Precio*(0 si no gratuito):" />
                <br/>
                <p:inputText value="#{Eventos.aux.precio}"/>
                <br/><br/>
                <h:outputText value="Secci칩n*:" />
                <br/>

                            <f:selectItem itemLabel="Lobatos" itemValue="Lobatos" />
                            <f:selectItem itemLabel="Scouts" itemValue="Scouts" />
                            <f:selectItem itemLabel="Escultas" itemValue="Escultas" />
                            <f:selectItem itemLabel="Rovers" itemValue="Rovers" />
                        </c:when>
                        <c:otherwise>
                            <f:selectItem itemLabel="#{miSesion.seccion}" itemValue="#{miSesion.seccion}"/>
                        </c:otherwise>
                    </c:choose>
                </p:selectOneMenu>
                <br/><br/>
                <h:outputText value="Documentos necesarios:" />
                <br/>
                <p:growl showDetail="true" />
                <p:fileUpload value="#{archivos.archivo}" mode="simple" allowTypes="/(\.|\/)(pdf|docx?)$/"/>
                <br/><br/><br/><br/>
                <p:commandButton value="Aceptar" action="#{Eventos.aceptarMod()}" ajax="false"/>
