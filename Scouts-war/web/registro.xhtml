<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous"></link>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    
    <h:head>
        <title>Registro</title>
    </h:head>
    <h:body>
        <div class="container">
            <h:form>
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputLabel value="Nombre: "/>
                    <p:inputText value="#{control_Registro.registrar.nombre}"/>
                    <h:outputLabel value="Apellidos: "/>
                    <p:inputText value="#{control_Registro.registrar.apellidos}"/>
                    <h:outputLabel value="NIF: "/>
                    <p:inputText value="#{control_Registro.registrar.NIF}"/>
                    <h:outputLabel value="Sexo: "/>
                    <p:selectOneMenu value="#{control_Registro.registrar.sexo}">
                        <f:selectItem itemLabel="Masc" itemValue="Masc" />
                        <f:selectItem itemLabel="Fem" itemValue="Fem" />
                    </p:selectOneMenu>
                    <h:outputLabel value="Email: "/>
                    <p:inputText value="#{control_Registro.registrar.email}"/>
                    <h:outputLabel value="Contraseña: "/>
                    <p:inputText value="#{control_Registro.registrar.contrasenia}"/>
                    <h:outputLabel value="Fecha de nacimiento: "/>
                    <p:calendar value="#{control_Registro.registrar.fecha_nacimiento}" pattern="dd/MM/yyyy" navigator="true"/>
                    <h:outputLabel value="Código postal: "/>
                    <p:inputText value="#{control_Registro.registrar.codigo_postal}"/>
                    <h:outputLabel value="Dirección: "/>
                    <p:inputText value="#{control_Registro.registrar.direccion}"/>
                    <h:outputLabel value="Provincia: "/>
                    <p:inputText value="#{control_Registro.registrar.provincia}"/>
                    <h:outputLabel value="Localidad: "/>
                    <p:inputText value="#{control_Registro.registrar.localidad}"/>
                    <h:outputLabel value="Teléfono: "/>
                    <p:inputText value="#{control_Registro.registrar.telefono}"/>
                    <h:outputLabel value="Móvil: "/>
                    <p:inputText value="#{control_Registro.registrar.movil}"/>
                    <h:outputLabel value="Método de pago: "/>
                    <p:selectOneMenu value="#{control_Registro.registrar.metodo_pago}">
                        <f:selectItem itemLabel="Tarjeta" itemValue="Tarjeta" />
                        <f:selectItem itemLabel="Efectivo" itemValue="Efectivo" />
                        <f:selectItem itemLabel="Ingreso" itemValue="Ingreso" />
                    </p:selectOneMenu>

                    <p:commandButton value="ACEPTAR" action="#{control_Registro.necesarioResponsable()}" ajax="false"/>
                    <p:commandButton value="Cancelar" action="login.xhtml" ajax="false"/>
                </h:panelGrid>
            </h:form>
        </div>
    </h:body>
</html>
