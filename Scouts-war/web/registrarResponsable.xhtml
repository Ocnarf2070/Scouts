    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

    <ui:define name="title">Inicio</ui:define>  
    <ui:define name="content">
        <div class="container">
            <h5>Responsable Legal:</h5>
            <h:form>
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputLabel value="Nombre*: "/>
                    <p:inputText value="#{control_Responsable.crear.nombre}"/>
                    <h:outputLabel value="Apellidos*: "/>
                    <p:inputText value="#{control_Responsable.crear.apellidos}"/>
                    <h:outputLabel value="NIF*: "/>
                    <p:inputText value="#{control_Responsable.crear.NIF}"/>
                    <h:outputLabel value="Email*: "/>
                    <p:inputText value="#{control_Responsable.crear.email}"/>
                    
                    <p:commandButton value="ACEPTAR" action="#{control_Responsable.registrarResponsable()}" ajax="false"/>
                    <p:commandButton value="Cancelar" action="registro.xhtml" ajax="false"/>
                </h:panelGrid>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
